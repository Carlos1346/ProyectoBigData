<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form">
            <h1>Formulario</h1>
            <h2>Datos acad√©micos al final del segundo semestre</h2>
            <h3>Por favor llene los siguientes datos</h3>
            <form action="/submit">
                <div class="form-group">
                    <label for="modoApli">1. Ingrese sus unidades curriculares acreditadas </label>
                    <input type="num" id="acreditadas2" name="acreditadas2" min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="carrera">2. Ingrese sus unidades curriculares inscritas</label>
                    <input type="num" id="inscritas2" name="inscritas2" min="0" max="26" required>
                </div>

                <div class="form-group">
                    <label for="turno">3. Ingrese sus unidades curriculares evaluadas</label>
                    <input type="num" id="evaluadas2" name="evaluadas2" min="0" max="45" required>
                </div>

                <div class="form-group">
                    <label for="tituloPrev">4. Ingrese sus unidades curriculares aprobadas</label>
                    <input type="num" id="aprobadas2" name="aprobadas2" min="0" max="26" required>
                </div>

                <div class="form-group">
                    <label for="tituloPrev">5. Ingrese sus unidades curriculares calificadas</label>
                    <input type="num" id="calificadas2" name="calificadas2" min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="tituloPrev">6. Ingrese sus unidades curriculares sin evaluar</label>
                    <input type="num" id="noevaluadas2" name="noevaluadas2" min="0" max="12" required>
                </div>
            </form>
            <button class="btn next-page">
                <a style="color: white;" href="formSemestreDos.html">Continuar</a>
            </button>
        </div>
    </body>
</html>
