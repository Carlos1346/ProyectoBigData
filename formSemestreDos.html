<!--FORM SEMESTRE DOS-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form">
            <h1>Formulario</h1>
            <h2>Datos acad√©micos al final del segundo semestre</h2>
            <h3>Por favor llene los siguientes datos</h3>
            <form id="formSemestreDos">
                <div class="form-group">
                    <label for="acreditadas2">1. Ingrese sus unidades
                        curriculares acreditadas </label>
                    <input type="number" id="acreditadas2" name="acreditadas2"
                        min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="inscritas2">2. Ingrese sus unidades curriculares
                        inscritas</label>
                    <input type="number" id="inscritas2" name="inscritas2"
                        min="0"
                        max="26" required>
                </div>

                <div class="form-group">
                    <label for="evaluadas2">3. Ingrese sus unidades curriculares
                        evaluadas</label>
                    <input type="number" id="evaluadas2" name="evaluadas2"
                        min="0"
                        max="45" required>
                </div>

                <div class="form-group">
                    <label for="aprobadas2">4. Ingrese sus unidades curriculares
                        aprobadas</label>
                    <input type="number" id="aprobadas2" name="aprobadas2"
                        min="0"
                        max="26" required>
                </div>

                <div class="form-group">
                    <label for="calificadas2">5. Ingrese sus unidades
                        curriculares calificadas</label>
                    <input type="number" id="calificadas2" name="calificadas2"
                        min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="noevaluadas2">6. Ingrese sus unidades
                        curriculares sin evaluar</label>
                    <input type="number" id="noevaluadas2" name="noevaluadas2"
                        min="0" max="12" required>
                </div>
            </form>
            <button type="button" class="btn next-page"
                id="submitFormSemestreDos">
                Finalizar
            </button>
        </div>

        <script>
            document.getElementById('submitFormSemestreDos').addEventListener('click', function() {
                localStorage.setItem('acreditadas2', document.getElementById('acreditadas2').value);
                localStorage.setItem('inscritas2', document.getElementById('inscritas2').value);
                localStorage.setItem('evaluadas2', document.getElementById('evaluadas2').value);
                localStorage.setItem('aprobadas2', document.getElementById('aprobadas2').value);
                localStorage.setItem('calificadas2', document.getElementById('calificadas2').value);
                localStorage.setItem('noevaluadas2', document.getElementById('noevaluadas2').value);

                window.location.href = "prediccion.html";
            });
        </script>
    </body>
</html>
